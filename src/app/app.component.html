
<div>
    <div id="overlayDiv" #overlay></div>
  <div class="header-div">
    <img src="assets/saba_images/header.png" class="header-image">
    <img src="assets/saba_images/Sunil_Pic.jpg" class="profile-pic" trqId="default" [popper]="popper1Content"
      [popperDisableStyle]="true" [popperTrigger]="'hover'" [popperModifiers]="popperModifiers">

    <popper-content #popper1Content trqId="default-content">

      <div id="basic" class="show-card-torque">
        <img src="assets/saba_images/profile.png">
      </div>

    </popper-content>
  </div>
  <!-- <div class="fab-icon material-style">
    <fa name="fal fa-bars"></fa>
  </div> -->
  <!-- <button mat-fab class="angular-fab-button" (document:click)="closeFeatureModel($event)" (click)="showFeatureModel($event)">
    <fa name="fal fa-bars"></fa>
    <div id="model-div" [ngClass]="showModel === true ? 'popover-model-show' : 'popover-model-hide'"></div>
  </button> -->
 
 
  <div id="fab-div" #fabdiv class="fab fab-icon-button" (document:click)="closeFeatureModel()" (click)="showFabDiv(); $event.stopPropagation();">
    <fa class="active-fab-icon" name="fal fa-bars"></fa>
    <div class="fab-status">
      <span class="fab-status-text">{{ pageName }}</span>
    </div>
    <div id="fab-hdr" class='cntt-wrapper'>
      <div class="trq-g navigation-searchheader">
        <div class="trq-u-1 trq-u-md-2-3">
         
          <div class="search-mike">
              <!-- <trq-icon [name]="iconShape.SEARCH" [size]="iconSize.MD"></trq-icon> -->
              <span style="margin: 3px;"> <fa name="fal fa-search" ></fa></span>
              <span class="mike blink"> <fa name="fal fa-microphone" ></fa></span>
            <input class="navigation-searchbar" type="text" #inputChoice placeholder="Type to search" name="itemName"
              [(ngModel)]="NavigationItemName" (ngModelChange)="searchItems($event)">
          </div>
        </div>
        <div class="trq-u-1 trq-u-md-1-3">
          <a *ngIf="toggleShowAll" class="navigation-showalllink" (click)="showAllItems()">Show all</a>
          <a *ngIf="!toggleShowAll" class="navigation-showalllink" (click)="showAllItems()">Show favourites</a>
        </div>
      </div>
    </div>
    <div class="option-list-div">
      <div class="trq-g option-list" *ngFor="let item of navigationItemsToDisplay">
        <li style="list-style-type:none" [class]="item.name===pageName? 'selected-li':''">
          <div class="trq-u-1 trq-u-md-11-12">
            <div class="list-icon"> <fa  [name]="item.iconName"></fa></div>           
            <a (click)="feature_click(item.name)">{{item.name}}</a>
          </div>
          <span *ngIf="item.isFavourite"> <fa name="fal fa-star" ></fa></span>
          <!-- <trq-icon class="trq-u-1 trq-u-md-1-12" *ngIf="item.isFavourite" [name]="iconShape.STAR" [size]="iconSize.MD"></trq-icon> -->
        </li>

      </div>
    </div>

  
  
  
  </div>

 

  <div class="action-div">
    <div class="action-header">
      <span class="user-profile-span">
        <div class="profile-img-container">
          <img src="assets/saba_images/Sunil_Pic.jpg" class="profile-pic-action-header">
          <fa name="fas fa-camera"></fa>
        </div>
        <div class="user-profile-center"></div>
        <div class="user-profile-curve"></div>
        <div class="profile-content">
          <div class="profile-name">
            Sunil Singh Rathore
          </div>
          <div class="pq-rating">
            PQ - 0
          </div>
          <div class="sharing-icon">
            <img src="assets/saba_images/share-profile.png">
          </div>
        </div>
      </span>
      <span>
        <img *ngIf="pageName === 'Plan'" src="assets/saba_images/MyPlanButton.png" class="my-paln-button">
      </span>
      <span>
        <img *ngIf="pageName === 'Plan'" src="assets/saba_images/todo.png" class="todo-button">
      </span>

    </div>
  </div>
  <router-outlet></router-outlet>

</div>
